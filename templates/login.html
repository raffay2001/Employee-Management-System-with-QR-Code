{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendors/feather/feather.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" type="text/css"
    href="{% static 'assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                    <img src="{% static 'assets/images/logo.svg'%}" alt="logo">
                    </div>
                    <h4>Hello! let's get started</h4>
                    <h6 class="font-weight-light">Sign in to continue.</h6>
                    <form class="pt-3" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control form-control-lg" style="border-radius: 15px;" id="email" value="{{email}}" name="email" type="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" style="border-radius: 15px;" id="password" value="{{password}}" name="password" type="password" placeholder="Password" required>
                        </div>
                        <input type="hidden" name="redirection" value="{{ request.GET.next }}">

                        <div class="row">
                            <div class="col-sm-7">
                                <p  id="error" 
                                    style="
                                        text-align: left; 
                                        transition-duration:0.25s;
                                        color:#ed4337;"
                                    >
                                    {% for message in messages %}
                                        {{message}}
                                    {% endfor %}
                                </p>
                            </div>

                            <div class="col-sm-5 d-flex justify-content-end">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" id="show-password" class="form-check-input">
                                    Show password
                                </label>
                            </div>
                        </div>

                        

                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">SIGN IN</button>
                        </div>
                      
                    
                        
                    </form>
                </div>
                </div>
            </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- plugins:js -->
    <script type="text/javascript" src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script type="text/javascript" src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/vendors/datatables.net/jquery.dataTables.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/dataTables.select.min.js' %}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script type="text/javascript" src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/template.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/settings.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script type="text/javascript" src="{% static 'assets/js/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
</body>

<script>
    $("#show-password").on("change", function () {
        console.log("Adsasdas");
        console.log(this.checked);
        if (this.checked) {
            $("#password").prop("type", "text");
        }else{
            $("#password").prop("type", "password");
        }
    });
</script>

</html>
